<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Page</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('./HD-wallpaper-background-solid-color.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Login Form Styles */
    .login-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 100px 40px;
      border-radius: 10px;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 50px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1.8rem;
      border: none;
      border-radius: 1px;
      box-sizing: border-box;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 40px;
    }
    .button {
      flex: 1;
      padding: 15px 0;
      font-weight: bold;
      font-size: 1.4rem;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s, color 0.3s;
      box-sizing: border-box;
    }
    .login-button {
      background-color: #ece8e8;
      color: black;
    }
    .login-button:hover {
      background-color: #9b38e2;
      color: #f0edf0;
      border-radius: 10px;
    }
    .back-button {
      background-color: #eaeaec;
      color: rgb(12, 12, 12);
    }
    .back-button:hover {
      background-color: #1439b4;
      color: white;
      border-radius: 10px;
    }
    .error {
      color: red;
      font-size: 24px;
      margin-top: 15px;
      min-height: 30px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ADMIN LOGIN</h1>
    <form id="login-form">
      <div>
        <label for="username"><h2>USERNAME</h2></label>
        <input type="text" id="username" required />
      </div>
      <div>
        <label for="password"><h2>PASSWORD</h2></label>
        <input type="password" id="password" required />
      </div>
      <div class="button-row">
        <button type="submit" class="button login-button">LOGIN</button>
        <button type="button" class="button back-button" onclick="window.location.href='login.html'">BACK</button>
      </div>
      <p id="error-message" class="error"></p>
    </form>
  </div>

  <script>
    // Hardcoded temporary credentials
    const validUsername = "admin";
    const validPassword = "1111";

    // Login form submission handler
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === validUsername && password === validPassword) {
        // Redirect to the next page if credentials are valid
        window.location.href = "./admin.html";
      } else {
        // Display error message if credentials are invalid
        document.getElementById("error-message").textContent = "Invalid username or password. Try again.";
      }
    });
  </script>
</body>
</html>
